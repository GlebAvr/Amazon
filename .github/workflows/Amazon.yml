name: E2E on Chrome
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
  pull_request:
    types: [opened, reopened, edited, synchronize]
jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
          working-directory: .
        env: 
           CYPRESS_INSTALL_BINARY: "https://storage.googleapis.com/chromium-browser-snapshots/Linux_x64/127.0.6533.119/chrome-linux.zip"
